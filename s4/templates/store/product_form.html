{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %}
        Магазин | Редактирование товара
    {% else %}
        Магазин | Создание товара
    {% endif %}
{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">{{ form_title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Сохранить</button>
        <a href="{% url 'product_list' %}" class="ml-4 bg-gray-400 hover:bg-gray-600 text-white py-2 px-4 rounded">Назад</a>
    </form>
{% endblock %}
