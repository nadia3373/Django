{% extends "base.html" %}

{% block title %}Магазин - Список заказов{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Список заказов</h2>
    <ul>
        {% for order in orders %}
            <li class="mb-2">
                <a href="{% url 'order_detail' order.pk %}">{{ order }}</a>
            </li>
        {% empty %}
            <p>Нет заказов</p>
        {% endfor %}
    </ul>
    <a href="{% url 'order_create' %}" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Создать заказ</a>
{% endblock %}
